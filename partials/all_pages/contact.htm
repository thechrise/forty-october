<section id="contact">
						<div class="inner">
							<section>
							    <div class="confirm-container">
                                    <!--This will contain the confirmation when the email is successfully sent-->
                                </div>
								<form class="ContactUsForm" role="form" data-request="contactForm::onMailSent" data-request-update="'contactForm::confirm': '.confirm-container'">
									<div class="field half first">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="text" name="email" id="email" required/>
									</div>
									<div class="field">
										<label for="message">Message</label>
										<input type="hidden" name="subject" value="Contact Form" />
										<textarea name="body" id="message" rows="6"></textarea>
									</div>
									<ul class="actions">
										<li><button type="submit" class="special" />Send Message</button></li>
										<li><input type="reset" value="Clear" /></li>
									</ul>
								</form>
							</section>
							<section class="split">
								<section>
									<div class="contact-method">
										<span class="icon alt fa-envelope"></span>
										<h3>Email</h3>
										<a href="#">information@untitled.tld</a>
									</div>
								</section>
								<section>
									<div class="contact-method">
										<span class="icon alt fa-phone"></span>
										<h3>Phone</h3>
										<span>(000) 000-0000 x12387</span>
									</div>
								</section>
								<section>
									<div class="contact-method">
										<span class="icon alt fa-home"></span>
										<h3>Address</h3>
										<span>1234 Somewhere Road #5432<br />
										Nashville, TN 00000<br />
										United States of America</span>
									</div>
								</section>
							</section>
						</div>
					</section>
